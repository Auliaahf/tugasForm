<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }

        .register-box {
            margin-top: 50px;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .register-box h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-register {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .form-text {
            text-align: center;
            margin-top: 10px;
        }

        .form-text a {
            color: #007bff;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="register-box mx-auto">
            <h2>Registrasi Akun</h2>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">No Hp</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Masukkan No Hp" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="birthdate" required>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Unggah Foto</label>
                    <input type="file" class="form-control" id="photo" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Konfirmasi Kata Sandi</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Konfirmasi kata sandi" required>
                </div>
                <button type="submit" class="btn-register">Daftar</button>
                <div class="form-text">
                    Sudah punya akun? <a href="#">Masuk disini</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
